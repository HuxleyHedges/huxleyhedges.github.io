<html>
<head>
<style>
	
    *{box-sizing: border-box;}
    
    .img-comp-container {
      position: relative;
      height: 200px;
    }
    
    .img-comp-img {
      position: absolute;
      width: auto;
      height: auto;
      overflow:hidden;
    }
    
    .img-comp-img img {
      display:block;
      vertical-align:middle;
    }
    
    .img-comp-slider {
      position: absolute;
      z-index:9;
      cursor: ew-resize;
      width: 40px;
      height: 40px;
      background-color: #1e8017;
      opacity: 0.7; 
      border-radius: 50%;
    }
  
</style>
<script>
	/*sliding img*/
function initComparisons() {
		var x, i;
		x = document.getElementByClass("img-comp-overlay");
	  for (i = 0; i < x.length; i++) {
    compareImages(x[i]);
  }
  function compareImages(img) {
    var slider, img, clicked = 0, w, h;
    w = img.offsetWidth;
    h = img.offsetHeight;
    img.style.width = (w / 2) + "px";
    slider = document.createElement("DIV");
    slider.setAttribute("class", "img-comp-slider");
    img.parentElement.insertBefore(slider, img);
    slider.style.top = (h / 2) - (slider.offsetHeight / 2) + "px";
    slider.style.left = (w / 2) - (slider.offsetWidth / 2) + "px";
    slider.addEventListener("mousedown", slideReady);
    window.addEventListener("mouseup", slideFinish);
    slider.addEventListener("touchstart", slideReady);
    window.addEventListener("touchend", slideFinish);
    function slideReady(e) {
      e.preventDefault();
      clicked = 1;
      window.addEventListener("mousemove", slideMove);
      window.addEventListener("touchmove", slideMove);
    }
    function slideFinish() {
      clicked = 0;
    }
    function slideMove(e) {
      var pos;
      if (clicked == 0) return false;
      pos = getCursorPos(e)
      if (pos < 0) pos = 0;
      if (pos > w) pos = w;
      slide(pos);
    }
    function getCursorPos(e) {
      var a, x = 0;
      e = e || window.event;
      a = img.getBoundingClientRect();
      x = e.pageX - a.left;
      x = x - window.pageXOffset;
      return x;
    }
    function slide(x) {
      img.style.width = x + "px";
      slider.style.left = img.offsetWidth - (slider.offsetWidth / 2) + "px";
    }
  }
}
	
</script>
</head>
<body>
<div class="img-comp-container">
  <div id="img-comp-overlay" class="img-comp-img">
   <img src="https://user-images.githubusercontent.com/75944088/103456461-7db6ee00-4cee-11eb-8dba-b164e4e8398d.jpg" height="200px" width="300px>
  </div>
  <div class="img-comp-img img-comp-overlay">
    <img src="https://user-images.githubusercontent.com/75944088/103456463-81e30b80-4cee-11eb-863f-4612b3079477.jpg" height="200px" width="300px">
  </div>
</div>	
</body>
</html>
